apiVersion: v1
kind: Namespace
metadata:
  name: nginx-test
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deploy
  namespace: nginx-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-svc
  namespace: nginx-test
spec:
  type: NodePort
  selector:
    app: nginx
  ports:
  - port: 80         # Porta interna del servizio
    targetPort: 80   # Porta esposta dal container
    nodePort: 30080  # Porta esposta sul nodo (personalizzabile, range 30000-32767)
